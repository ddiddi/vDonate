	<link href="static/bower_components/a/css/bootstrap-slider.css" rel="stylesheet">
	<script type='text/javascript' src="static/bower_components/a/dependencies/js/jquery.min.js"></script>
	<script type='text/javascript' src="static/bower_components/a/js/bootstrap-slider.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		float: right;

  	}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vDonate</title>
    <link rel="stylesheet" href="static/css/style.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
   <form class="sign-up">
      <h1 class="sign-up-title"> vdonate </h1>

      <p> Balance: {{ company.balance }} </p>
      <p> ID: {{ company.id }}  </p>
      <p> VenmoID: {{ company.venmoid }} </p>
      <p> Email: {{ company.email }} </p>
      <p> Title </p>
      <input type="text" class="sign-up-input" value="{{ company.title }}" placeholder="Enter Title" autofocus>
    	
     	
      <p> Description </p>
      <input type="text" class="sign-up-input big" value="{{ company.desc }}" placeholder="Enter Description " autofocus>
      <input type="button" value="Save Changes" class="sign-up-button">

      <p> Current Website ID </p>
      {% for i in company.domains %}
      <p>{{ i }} </p>
      {% endfor %}

      <input type="text" class="sign-up-input" placeholder="www.vdonate.co/<newcatchyname>" autofocus>
      <input type="button" value="Add Domain" class="sign-up-button">
      <input type="button" value="Change Password" class="sign-up-button">
      <input type="button" value="Logout" class="sign-up-button">
    </form>
  </body>
  <script src="static/js/plugin.js"></script>
</html>
